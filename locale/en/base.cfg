[mod-setting-description]
tnp-message-level=Level of information to provide around deliveries.\n'detailed' is recommended at this early stage.
tnp-message-target=How messages are delivered.\n'mixed core' uses console for important messages and flying text for standard/detailed messages.\n'mixed standard' uses console for important/standard and flying text for detailed messages.\n'console' uses console only.\n'flying text' uses flying text only.
tnp-stationlist-focussearch=Automatically focus the search field when opening the Station Select dialog
tnp-stationlist-view=Default station view in the Station Select dialog
tnp-trainstop-mod-behaviour=Default dispatch behaviour for train stop types added by other mods.\n'Ignore' will ignore modded train stops completely\n'Safe' allows dispatch to certain modded train stops (i.e. LTN non-depots)\n'All' allows dispatch to any modded train stop
tnp-train-arrival-timeout=Amount of time permitted for a train to arrive, before we consider the request failed.  Measured in seconds, 0 waits forever.
tnp-train-boarding-behaviour=Train behaviour on player boarding.\n'Station Select' shows a station selection box from the trains schedule.\n'Manual Mode' switches the train to manual.
tnp-train-boarding-timeout=Amount of time a train should wait for you to board once its arrived, before returning to service.  Measured in seconds, applied as station wait condition.
tnp-train-search-radius=Search radius for a suitable arrival location.\nUses a square area with the given radius from the player position, measured in tiles.
tnp-train-arrival-path=On dispatch, briefly show a straight-line path to the station the train will arrive at.

